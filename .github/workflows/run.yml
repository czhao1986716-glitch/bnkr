name: BNKR Daily Monitor

on:
  schedule:
    # 每天北京时间凌晨 0 点运行 (UTC 时间为前一天的 16:00)
    - cron: '0 16 * * *'
  workflow_dispatch:      # 允许你在网页上点击 "Run workflow" 手动触发

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    # 核心权限配置：必须允许脚本写入你的仓库
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Monitoring Script
        env:
          # 调用你在 Settings -> Secrets 中存好的 API Key
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: python monitor.py

      - name: Commit and Push Changes
        run: |
          # 配置 GitHub 机器人身份
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查文件是否有变动
          git add bnkr_holders_history.csv
          
          # 只有在文件有变动时才提交，避免无意义的报错
          if git diff --staged --quiet; then
            echo "No changes in holder data, skipping commit."
          else
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
