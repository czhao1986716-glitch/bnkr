<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BNKR 大户持仓监控</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0052ff; text-align: center; margin-bottom: 5px; }
        .info { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; color: #666; }
        .address { font-family: monospace; color: #0052ff; text-decoration: none; }
        .balance { font-weight: bold; text-align: right; color: #2c3e50; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; background: #eef2ff; color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>$BNKR 持仓监控看板</h1>
        <div id="updateTime" class="info">正在获取最新数据...</div>
        <table>
            <thead>
                <tr>
                    <th width="80">排名</th>
                    <th>持币地址</th>
                    <th style="text-align: right;">持仓数量 (BNKR)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const csvUrl = 'bnkr_holders_history.csv?v=' + Date.now();

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                // 处理换行符并过滤空行
                const lines = csvText.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);

                // 1. 获取表头并清理引号
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                // 2. 动态定位列索引（解决数据对不上的问题）
                const addrIdx = headers.findIndex(h => h === 'HolderAddress' || h === 'Address');
                const balanceIdx = headers.findIndex(h => h === 'Balance' || h === 'Quantity');
                const dateIdx = headers.findIndex(h => h.toLowerCase().includes('date'));

                let allData = [];
                // 从第 2 行开始解析
                for (let i = 1; i < lines.length; i++) {
                    // 使用正则处理 CSV 字段，防止字段内有逗号导致错位
                    const cols = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || lines[i].split(',');
                    const cleanCols = cols.map(c => c.trim().replace(/"/g, ''));
                    
                    const addr = cleanCols[addrIdx];
                    if (addr && addr.startsWith('0x')) {
                        allData.push({
                            address: addr,
                            balance: parseFloat(cleanCols[balanceIdx]) || 0,
                            date: (dateIdx !== -1 && cleanCols[dateIdx]) ? cleanCols[dateIdx] : "初始名单"
                        });
                    }
                }

                // 3. 排序逻辑：优先按日期新旧，同日期按金额大小
                allData.sort((a, b) => {
                    if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                    return b.balance - a.balance;
                });

                // 4. 更新上方的时间显示（取最新一条数据的时间）
                const latestUpdate = allData.length > 0 ? allData[0].date : "未知时间";
                document.getElementById('updateTime').innerText = `最后自动更新时间：${latestUpdate} (北京时间)`;

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                // 5. 渲染表格，只取前 200 名，不再显示最后一列日期
                const displayData = allData.slice(0, 200);
                displayData.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="tag">${index + 1}</span></td>
                        <td><a class="address" href="https://basescan.org/address/${row.address}" target="_blank">
                            ${row.address.substring(0,12)}...${row.address.substring(36)}
                        </a></td>
                        <td class="balance">${row.balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById('updateTime').innerText = '读取失败: ' + err.message;
            }
        }
        loadData();
    </script>
</body>
</html>
