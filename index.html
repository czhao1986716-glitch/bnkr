<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BNKR 大户持仓监控</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0052ff; text-align: center; margin-bottom: 5px; }
        .info { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; color: #666; }
        .address { font-family: monospace; color: #0052ff; text-decoration: none; }
        .balance { font-weight: bold; text-align: right; color: #2c3e50; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; background: #eef2ff; color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>$BNKR 持仓监控看板</h1>
        <div id="updateTime" class="info">正在读取 500 个大户数据...</div>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>持币地址</th>
                    <th style="text-align: right;">持仓数量 (BNKR)</th>
                    <th>更新日期</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // 增加随机数防止浏览器缓存 CSV 文件
        const csvUrl = 'bnkr_holders_history.csv?v=' + Date.now();

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const lines = csvText.split(/\r?\n/).filter(l => l.trim().length > 0);

                // 1. 获取表头行
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                // 2. 精准匹配你的表头：HolderAddress 和 Balance
                const addrIdx = headers.findIndex(h => h === 'HolderAddress' || h === 'Address');
                const balanceIdx = headers.findIndex(h => h === 'Balance' || h === 'Quantity');
                const dateIdx = headers.findIndex(h => h.toLowerCase().includes('date'));

                // 3. 解析所有数据
                let allData = [];
                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
                    const addr = cols[addrIdx];
                    if (addr && addr.startsWith('0x')) {
                        allData.push({
                            address: addr,
                            balance: parseFloat(cols[balanceIdx]) || 0,
                            date: (dateIdx !== -1 && cols[dateIdx]) ? cols[dateIdx] : "初始名单"
                        });
                    }
                }

                // 4. 排序：如果有新日期，排在前面；如果没有，按金额排
                allData.sort((a, b) => {
                    // 如果日期不同，按日期排（处理新抓取的数据）
                    if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                    // 同一日期按金额排
                    return b.balance - a.balance;
                });

                // 找到最新的日期用于顶部显示
                const latestDate = allData.length > 0 ? allData[0].date : "无数据";
                document.getElementById('updateTime').innerText = `当前显示：前 200 名持仓 (最后更新日期: ${latestDate})`;

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                // 只显示前 200 名（包括你初始上传的那些）
                const displayData = allData.slice(0, 200);

                displayData.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="tag">${index + 1}</span></td>
                        <td><a class="address" href="https://basescan.org/address/${row.address}" target="_blank">
                            ${row.address.substring(0,10)}...${row.address.substring(38)}
                        </a></td>
                        <td class="balance">${row.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td style="color:#999; font-size:12px;">${row.date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById('updateTime').innerText = '读取失败: ' + err.message;
            }
        }
        loadData();
    </script>
</body>
</html>
