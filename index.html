<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BNKR 大户持仓监控</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0052ff; text-align: center; margin-bottom: 5px; }
        .info { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; color: #666; }
        .address { font-family: monospace; color: #0052ff; text-decoration: none; }
        .balance { font-weight: bold; text-align: right; color: #2c3e50; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; background: #eef2ff; color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>$BNKR 持仓监控看板</h1>
        <div id="updateTime" class="info">数据加载中...</div>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>持币地址</th>
                    <th style="text-align: right;">持仓数量 (BNKR)</th>
                    <th>更新日期</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // 强制刷新，防止浏览器读取旧缓存
        const csvUrl = 'bnkr_holders_history.csv?v=' + Math.random();

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const lines = csvText.split(/\r?\n/).filter(l => l.trim().length > 0);

                // 1. 寻找标题行（找包含 Address 的那一行）
                let headerIndex = lines.findIndex(l => l.toLowerCase().includes('address'));
                if (headerIndex === -1) throw new Error("无法解析CSV：未找到地址列");

                const headers = lines[headerIndex].split(',').map(h => h.trim().replace(/"/g, ''));
                
                // 2. 模糊匹配列索引
                const addrIdx = headers.findIndex(h => /address|holder/i.test(h));
                const balanceIdx = headers.findIndex(h => /balance|quantity/i.test(h));
                const dateIdx = headers.findIndex(h => /date/i.test(h));

                // 3. 解析所有数据
                let allData = [];
                for (let i = headerIndex + 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
                    if (cols[addrIdx] && cols[addrIdx].startsWith('0x')) {
                        allData.push({
                            address: cols[addrIdx],
                            balance: parseFloat(cols[balanceIdx]) || 0,
                            date: (dateIdx !== -1 && cols[dateIdx]) ? cols[dateIdx] : "初始数据"
                        });
                    }
                }

                // 4. 处理显示逻辑：展示最新的 200 条
                // 排序：先按日期最新，再按金额最大
                allData.sort((a, b) => {
                    if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                    return b.balance - a.balance;
                });

                const latestDate = allData[0].date;
                document.getElementById('updateTime').innerText = `当前显示最新数据日期：${latestDate}`;

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                // 只显示最新的这一批（比如最新的 200 个）
                const displayData = allData.filter(d => d.date === latestDate).slice(0, 200);

                displayData.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="tag">${index + 1}</span></td>
                        <td><a class="address" href="https://basescan.org/address/${row.address}" target="_blank">
                            ${row.address.substring(0,10)}...${row.address.substring(38)}
                        </a></td>
                        <td class="balance">${row.balance.toLocaleString()}</td>
                        <td style="color:#999; font-size:12px;">${row.date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById('updateTime').innerText = '错误: ' + err.message;
            }
        }
        loadData();
    </script>
</body>
</html>
