<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BNKR 大户持仓监控</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0052ff; text-align: center; margin-bottom: 5px; }
        .info { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #f8f9fa; color: #666; }
        .address { font-family: monospace; color: #0052ff; text-decoration: none; }
        .balance { font-weight: bold; text-align: right; color: #2c3e50; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; background: #eef2ff; color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>$BNKR 持仓监控看板</h1>
        <div id="updateTime" class="info">正在获取北京时间最新数据...</div>
        <table>
            <thead>
                <tr>
                    <th width="80">排名</th>
                    <th>持币地址</th>
                    <th style="text-align: right;">持仓数量 (BNKR)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const csvUrl = 'bnkr_holders_history.csv?v=' + Date.now();

        // 核心：能够正确处理带引号和逗号的 CSV 行解析函数
        function parseCSVLine(text) {
            const result = [];
            let cur = '';
            let inQuote = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char === '"') {
                    inQuote = !inQuote;
                } else if (char === ',' && !inQuote) {
                    result.push(cur.trim());
                    cur = '';
                } else {
                    cur += char;
                }
            }
            result.push(cur.trim());
            return result;
        }

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const lines = csvText.split(/\r?\n/).filter(l => l.trim().length > 0);

                // 1. 解析标题行
                const headers = parseCSVLine(lines[0]);
                const addrIdx = headers.findIndex(h => h === 'HolderAddress' || h === 'Address');
                const balanceIdx = headers.findIndex(h => h === 'Balance' || h === 'Quantity');
                const dateIdx = headers.findIndex(h => h.toLowerCase().includes('date'));

                let allData = [];
                for (let i = 1; i < lines.length; i++) {
                    const cols = parseCSVLine(lines[i]);
                    const addr = cols[addrIdx];
                    if (addr && addr.startsWith('0x')) {
                        // 清理数量中的逗号，以便转换为数字
                        let rawBalance = cols[balanceIdx] || "0";
                        let cleanBalance = parseFloat(rawBalance.replace(/,/g, '')) || 0;
                        
                        allData.push({
                            address: addr,
                            balance: cleanBalance,
                            date: (dateIdx !== -1 && cols[dateIdx]) ? cols[dateIdx] : "同步数据"
                        });
                    }
                }

                // 2. 排序：按金额从大到小
                allData.sort((a, b) => b.balance - a.balance);

                // 3. 更新上方时间（使用北京时间格式显示）
                const now = new Date();
                const bjTime = new Intl.DateTimeFormat('zh-CN', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    timeZone: 'Asia/Shanghai'
                }).format(now);
                document.getElementById('updateTime').innerText = `最后页面刷新时间：${bjTime} (北京时间)`;

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                // 4. 渲染前 200 名
                allData.slice(0, 200).forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="tag">${index + 1}</span></td>
                        <td><a class="address" href="https://basescan.org/address/${row.address}" target="_blank">
                            ${row.address.substring(0,12)}...${row.address.substring(36)}
                        </a></td>
                        <td class="balance">${row.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById('updateTime').innerText = '数据解析错误: ' + err.message;
            }
        }
        loadData();
    </script>
</body>
</html>
